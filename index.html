<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/styles/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Budget Tracker</title>
</head>

<body>

    <header>
        <h1>Budget Tracker</h1>
    </header>

    <main>

        <form>
            <table>
                <thead>
                    <tr>
                        <td>Expenses</td>
                        <td>Income</td>
                    </tr>
                </thead>
                <!-- below are the input fields for your income/expense description and income/expense amount -->
                <tbody id="inputFields">
                </tbody>
                <tfoot>
                    <tr>
                        <td id="add-income" onclick="addIncomeInput()">Add +</td>
                        <td id="add-expense" onclick="addExpenseInput()">Add +</td>
                    </tr>
                    <tr>
                        <td id="incomeTotal"><em>Total Income: 0</em></td>
                        <td id="expenseTotal"><em>Total Expenses: 0</em></td>
                    </tr>
                    <tr>
                        <td id="grandTotal" colspan="2"><strong>Grand Total: 0</strong></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Submit"></td>
                        <td><input type="reset"></td>
                    </tr>
                </tfoot>
            </table>
        </form>
    </main>

    <footer>&copy; copyright 2024 </footer>

    <script src="script.js"></script>
</body>

</html>
