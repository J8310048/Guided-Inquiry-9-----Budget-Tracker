<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/styles/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Budget Tracker</title>
</head>

<body>

    <header>
        <h1>Budget Tracker</h1>
    </header>

    <main>

        <form id="budgetForm" onsubmit="preventFormReset(event)">
            <table>
                <thead>
                    <tr>
                        <td>Income</td>
                        <td>Expenses</td>
                    </tr>
                </thead>
                <!-- below are the input fields for your income/expense description and income/expense amount -->
                <tbody id="currentRow">
                    <tr>
                        <td>
                            <table id="incomeTable">
                                <tr>
                                    <td>
                                        <input type="text" id="income-description" name="income-description"
                                            placeholder="Name your income">
                                        <input type="text" id="income-number" name="income-number"
                                            placeholder="Type the amount">
                                    </td>
                                </tr>
                            </table>
                        </td>
                        <td>
                            <table id="expenseTable">
                                <tr>
                                    <td>
                                        <input type="text" id="expenses-description" name="expenses-description"
                                            placeholder="Name your expense">
                                        <input type="text" id="expenses-number" name="expenses-number"
                                            placeholder="Type the amount">
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td id="add-income" onclick="addIncomeInput()">Add +</td>
                        <td id="add-expense" onclick="addExpenseInput()">Add +</td>
                    </tr>
                    <tr>
                        <td id="incomeTotal"><em>Total Income: 0</em></td>
                        <td id="expenseTotal"><em>Total Expense: 0</em></td>
                    </tr>
                    <tr>
                        <td id="grandTotal" colspan="2"><strong>Grand Total: 0</strong></td>
                    </tr>
                    <tr>
                        <td><input type="submit" id="submitButton" value="Submit"></td>
                        <td><input type="reset" id="resetButton" onclick="resetTotals()"></td>
                    </tr>
                </tfoot>
            </table>
        </form>
    </main>

    <footer>&copy; copyright 2024 </footer>

    <script src="script.js"></script>
</body>

</html>
